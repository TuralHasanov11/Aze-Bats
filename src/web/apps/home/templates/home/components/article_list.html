{% load static %} 
{% load i18n %} 

<div class="service-area py-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="site-heading text-center">
          <span class="site-title-tagline">{% translate "Articles" %}</span>
          <h2 class="site-title">{% translate "Our Recent Articles" %}</h2>
          <p>It is a long established fact that a reader will be distracted</p>
        </div>
      </div>
    </div>
    <div class="row">
      {% for article in articles %}
      <div class="col-md-6 col-lg-3">
        {% include "articles/components/article_list_item.html" with article=article %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
