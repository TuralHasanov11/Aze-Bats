{% load static %} {% load i18n %}

<div class="team-area bg py-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <div class="site-heading text-center">
          <span class="site-title-tagline">{% translate "Authority" %}</span>
          <h2 class="site-title">{% translate "Meet Our Authority" %}</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
    <div class="row">
      {% for author in authors %}
      <div class="col-md-6 col-lg-3">
        <div class="team-item">
          <img src="assets/img/authority/01.jpg" alt="thumb" />
          <div class="team-social">
            <a href="{{author.social_links.facebook}}"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="{{author.social_links.twitter}}"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="{{author.social_links.linkedin}}"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a href="{{author.social_links.youtube}}"
              ><i class="fab fa-youtube"></i
            ></a>
          </div>
          <div class="team-content">
            <div class="team-bio">
              <h5><a href="javascript:void(0)">{{author.name}}</a></h5>
              <span>{{author.specialty}}</span>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
